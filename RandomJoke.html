<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <style>
      /* Style for the parent container */
      #parent {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        padding: 10px;
        gap: 15px; /* Space between jokes */
      }

      .mm {
        background-color: lightblue;
        background-image: linear-gradient(
          lightgreen,
          lightblue,
          lightgrey,
          lightgreen
        );
        border-radius: 10px;
        border: 2px solid;
        height: 300px;
        width: 600px;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
        margin-left: 500px;
        margin-top: 200px;
      }

      /* Style for the button */
      #btn {
        background-color: #007bff; /* Blue color */
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      /* Hover and active states for the button */
      #btn:hover {
        background-color: #0056b3;
      }

      #btn:active {
        transform: scale(0.95);
      }

      /* Style for dynamically generated joke cards */
      #parent > div {
        border: 2px solid #ccc;
        padding: 15px;
        width: 500px;
        box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        background-color: #f9f9f9;
        font-size: 16px;
        line-height: 1.5;
        text-align: center;
      }

      #parent > div:hover {
        cursor: pointer;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="mm">
      <center>
        <button id="btn">Generate Joke</button>
      </center>
      <div id="parent"></div>
    </div>
    <script>
      let parent = document.getElementById("parent");
      let button = document.getElementById("btn");

      button.addEventListener("click", () => {
        generate();
      });

      async function generate(valdata) {
        parent.innerHTML = "";

        url = `https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw,religious,political,racist,explicit&type=single`;

        let apidata = await fetch(url);
        let data = await apidata.json();
        console.log(data.joke);

        let c1 = document.createElement("div");
        c1.style.border = "2px solid ";
        c1.style.height = "auto";
        c1.style.width = "500px";
        c1.style.boxShadow = "0px 1px 10px 0px";
        c1.style.borderRadius = "4px";

        c1.innerHTML = data.joke;
        parent.append(c1);
      }
    </script>
  </body>
</html>
